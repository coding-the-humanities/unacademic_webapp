<div class="card">
  <div class="ribbon-wrapper"><div class="ribbon">RIBBON</div></div>
  <div class="card-image">
    <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/mountains-4.png" alt="">
  </div>
  <div ng-show="path.creating" class="card-header">
    <input ng-model="path.name"></input>
  </div>
  <div ng-hide="path.creating" class="card-header">
    {{path.name}}
  </div>
  <div class="card-copy">
    <p>{{path.description}}</p>
  </div>
  <div class="card-stats">
    <ul>
      <li>{{path.version}}<span>Version</span></li>
      <li>8<span>Places</span></li>
      <li>923<span>Users</span></li>
    </ul>
  </div>
  <button ng-show="path.creating" ng-click="app.save(path)">Save</button>
  <button ng-show="path.organizing" ng-click="app.delete(path)">Delete</button>
</div>
