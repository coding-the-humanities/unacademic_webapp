<fa-app>
  <fa-header-footer-layout fa-options="{direction: 0}">
    <fa-modifier fa-size="[400, undefined]" fa-translate="[0, 0, 100]">
      <fa-surface fa-background-color="'black'">
        <sidebar mode="pathsIndex.mode" 
                 actions="pathsIndex.actions" 
                 model="pathsIndex.info">
        </sidebar>
      </fa-surface>
    </fa-modifier>

    <fa-grid-layout fa-options="{dimensions: [4,2]}">
      <fa-view ng-repeat="path in pathsIndex.paths">
        <fa-modifier fa-size="[420, 320]" fa-translate="[20, 20]">
          <fa-surface fa-pipe-to="pathsIndex.myEventHandler">
            <card ui-sref="paths.details({pathId: path.id})" card="path"></card>
          </fa-surface>
        </fa-modifier>
      </fa-view>
    </fa-grid-layout>

  </fa-header-footer-layout>
</fa-app>
